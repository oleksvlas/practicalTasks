<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Мій особистий блог</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <div class="logo_text">
          <h1>Мій особистий блог</h1>
           <h3>Олексій Шевченко</h3>
        </div>
        <div class="sign_in">
           <a href="#">Вхід</a>
           <a href="#">Регістрація</a>
        </div>
     </div>
    
    <div class="glob_reg">
        <div class="register">
            <div class="reg2">
                <h3>Регістрація користувача</h3>
            </div>
            <div class="lastname">
                <p>Прізвище</p>
                <input type="text">
            </div>
            <div class="name">
                <p>Ім'я</p>
                <input type="text">
            </div>
            <div class="login">
                <p>Логін</p>
                <input type="text">
            </div>
            <div class="select_group">
                <h3>Навчальна група</h3>
                <select name="list" id="">
                    <option value="">201</option>
                    <option value="">202</option>
                    <option value="">203</option>
                    <option value="">204</option>
                    <option value="">205</option>
                </select>
            </div>
            <div class="password">
                <p>Пароль</p>
                <input type="password">
            </div>
            <div class="confirm_pass">
                <p>Підтвердження пароля</p>
                <input type="password">
            </div>
            <div class="submit">
                <button>Зареєструватись</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer_text">
           <p>&copy;Всі права захищені.</p>
           <p>Розробник: курсант 203 навчальної групи Шевченко О.В.</p>
        </div>
    </div>
    
    
    

</body>
</html>
