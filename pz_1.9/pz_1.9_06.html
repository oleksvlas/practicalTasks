<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="name">
      <script>
        const month = prompt("ВВЕДІТЬ ЧИСЛО МІСЯЦЯ");
        switch (month) {
          case "1":
            //січень
            alert("January");
            break;
          case "2":
            //лютий
            alert("February");
            break;
          case "3":
            //березень
            alert("March");
            break;
          case "4":
            //квітень
            alert("April");
            break;
          case "5":
            //травень
            alert("May");
            break;
          case "6":
            //червень
            alert("June");
            break;
          case "7":
            //липень
            alert("July");
            break;
          case "8":
            //серпень
            alert("August");
            break;
          case "9":
            //вересень
            alert("September");
            break;
          case "10":
            //жовтень
            alert("October");
            break;
          case "11":
            //листопад
            alert("November");
            break;
          case "12":
            //грудень
            alert("December");
            break;

          default:
            alert("No value found");
        }

        if (month === "12" || month === "1" || month === "2") {
          alert("It is winter");
        }
        if (month === "3" || month === "4" || month === "5") {
          alert("It is spring");
        }
        if (month === "6" || month === "7" || month === "8") {
          alert("It is summer");
        }
        if (month === "9" || month === "10" || month === "11") {
          alert("It is autumn");
        }
      </script>
    </div>
  </body>
</html>
