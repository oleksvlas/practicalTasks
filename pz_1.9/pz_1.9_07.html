<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div>
      <script>
        const month = prompt("Задайте температуру в градусах за Цельсієм");
        tf = (9 / 5) * month + 32;
        alert("Це " + tf + " градусів за Фаренгейтом");
      </script>
    </div>
  </body>
