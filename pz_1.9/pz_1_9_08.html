<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
let num = prompt('Введіть чсло від 1 до 7!' , '')
if(num==1){
document.write(num+' - Понеділок')
}
if(num==2){
document.write(num+' - Вівторок')
}
if(num==3){
document.write(num+' - Середа')
}
if(num==4){
document.write(num+' - Четвер')
}
if(num==5){
document.write(num+' - Пятниця')
}
if(num==6){
document.write(num+' - Субота')
}
if(num==7){
document.write(num+' - Неділя')
}
    </script>
</body>
</html>
