<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="name">
      <script>
        const month = prompt("ВВЕДІТЬ ЧИСЛО ДНЯ ТИЖНЯ");
        switch (month) {
          case "1":
            //Понеділок
            document.write("Понеділок");
            break;
          case "2":
            //Вівторок
            document.write("Вівторок");
            break;
          case "3":
            //Середа
            document.write("Середа");
            break;
          case "4":
            //Четверг
            document.write("Четверг");
            break;
          case "5":
            //Пятниця
            document.write("Пятниця");
            break;
          case "6":
            //Субота
            document.write("Субота");
            break;
          case "7":
            //Неділя
            document.write("Неділя");
            break;

          default:
            document.write("No value found");
        }
      </script>
    </div>
  </body>
</html>
