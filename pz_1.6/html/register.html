<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <title>MyFavoriteBlog</title>
</head>

<body>
    <div id="header">
        <div class="container_for_head d-flex">
            <div class="h_tags">
                <h1 class="h1_head">Мій особистий блог</h1>
                <h2 class="h2_head">Бурда Євген Андрійович</h2>
            </div>
            <div class="links">
                <a href="login.html">Вхід</a>
                <a href="login.html">Реєстрація</a>
            </div>
        </div>
    </div>
    <!-- /#header -->
    <div id="main">
        <div class="registratrion">
            <form class="form" action="action">
                <div id="container">
                    <label for="surname"><b>Прізвище</b></label>
                    <input type="text" placeholder="Введіть Прізвище" name="surname" required>

                    <label for="name"><b>Ім'я</b></label>
                    <input type="text" placeholder="Введіть Ім'я" name="name" required>

                    <label for="login"><b>Логін</b></label>
                    <input type="text" placeholder="Введіть логін" name="login" required>

                    <label for="study_group"><b>Навчальна група</b></label>
                    <select name="study_group" id="study-group">
                        <option value="291"><b>291</b></option>
                        <option value="292"><b>292</b></option>
                        <option value="293"><b>293</b></option>
                    </select>
                    <label for="psw"><b>Пароль</b></label>
                    <input type="password" placeholder="Введіть пароль" name="psw" required>

                    <label for="confpsw"><b>Підтвердження пароля</b></label>
                    <input type="password" placeholder="Введіть пароль" name="confpws" required>

                    <button class="btn_enter" type="submit">Вхід</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Запам'ятати мене
                    </label>
                </div>
                <div class="container">
                    <button type="button" class="cancelbtn"><a class="button_href" href="#">Відміна</a></button>
                    <span class="pswrd">Забули <a href="#">пароль?</a></span>
                </div>
            </form>
        </div>
    </div>
    <footer id="footer">
        <div class="footer">
            <div class="text_for_footer">
                <p>© Всі права захищені.</p>
                <p>Розробник : курсант 291 навчальної групи Бурда Євген Андрійович</p>
            </div>
        </div>
        <!-- /.footer -->
    </footer>
</body>
