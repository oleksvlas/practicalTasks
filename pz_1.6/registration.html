<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/header.css">

    <title>Document</title>
</head>
<body>
<header>
    <div class="header">
        <div class="description">
            <h1 class="title">Мій особистий блог</h1>
            <h2 class="author">Долгушин Віталій</h2>
        </div>
        <div>
            <ul>
                <li><a href="#">Вхід</a></li>
                <li><a href="#">Реєстрація</a></li>
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="registration">
            <div class="title">
                Вхід до блогу
            </div>
            <div class="content">
                <form method="post" action="#">
                    <div class="row">
                        <label>
                            Прізвище <br>
                            <input class="input" name="surname" type="text">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Ім'я <br>
                            <input class="input" name="name" type="text">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Логін <br>
                            <input class="input" name="username" type="text">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Навчальна група <br>

                            <select class="input">
                                <option value="201">201</option>
                                <option value="202">202</option>
                                <option value="203" selected>203</option>
                                <option value="204">204</option>
                                <option value="205">205</option>
                            </select>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Пароль <br>
                            <input name="password" class="input" type="password">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Підтвердження паролю <br>
                            <input name="password2" class="input" type="password">
                        </label>
                    </div>
                    <div class="btn">
                        <button type="submit">Зареєструватись</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer">
        Всі права захищені. <br>
        Розробник: курсант 203 навчальної групи ст.солд Долгушин В.В.
    </div>
</footer>
</body>
</html>
